[build]
  functions = "functions"

  # The following redirect is intended for use with most SPAs that handle
# routing internally.
[[redirects]]
from = "https://professoraustin.netlify.com/*"
to = "https://professoraustin.online/:splat"
status = 301
force = true

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"